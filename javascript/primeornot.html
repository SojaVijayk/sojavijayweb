<html>
<head>
    <title>Prime or Not</title>
    <style>
    body
    {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color:yellow;
            color:blue;
    }
        </style>
</head>
<body>
    <h1>Check the number is prime or not</h1>
    <label for="number">Enter the number: </label>
    <input type="number" id="number">
    <button onclick="var number = +document.getElementById('number').value;

        if (number < 2) 
        {
            document.getElementById('result').textContent = number + ' is not a prime number.';
        } 
        else 
        {
            for (var i = 2; i < number; i++) 
            {
                if (number % i === 0)
                {
                    document.getElementById('result').textContent = number + ' is not a prime number.';
                    return; 
                }
            }
            document.getElementById('result').textContent = number + ' is a prime number.';
        }
             ">Check</button>
    <p id="result"></p>
</body>
</html>
