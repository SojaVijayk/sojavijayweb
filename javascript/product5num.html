<html>
	<head>
		<title>5 number pruduct</title>
	</head>
	<body bgcolor="cream">
	<h2>Find the product of five number</h2>
	<label for"n1">Enter the 1st number : </label>
	<input type="number" id="n1" min="1" required><br><br>
	<label for"n2">Enter the 2nd number : </label>
	<input type="number" id="n2" min="1" required><br><br>
	<label for"n3">Enter the 3rd number : </label>
	<input type="number" id="n3" min="1" required><br><br>
	<label for"n4">Enter the 4th number : </label>
	<input type="number" id="n4" min="1" required><br><br>
	<label for"n5">Enter the 5th number: </label>
	<input type="number" id="n5" min="1" required><br><br>
	
	
	<button onclick="product()">Calculate product</button>
	
	<p id="result"></p>

	<script>
        function product()
        {
        var n1=parseInt(document.getElementById("n1").value);
        var n2=parseInt(document.getElementById("n2").value);
        var n3=parseInt(document.getElementById("n3").value);
        var n4=parseInt(document.getElementById("n4").value);
        var n5=parseInt(document.getElementById("n5").value);
        
        var product=n1*n2*n3*n4*n5;
        
        document.getElementById("result").textContent="Product : "+product;
        }
        </script>
</body>
</html>
