<html>
<head>
<title>triangle area</title>
</head>
<body bgcolor="pink">
<h2>Find area of a triangle</h2>
	<label>Enter the breadth : </label>
	<input type="number" id="B"><br><br>
	<label>Enter the height : </label>
	<input type="number" id="H"><br><br>
	<button onclick="area()">Calculate area</button>	
	<p id="result"></p>
	<script>
        function area()
        {
        var H=parseInt(document.getElementById("H").value);
        var B=parseInt(document.getElementById("B").value);
        area=(B*H)/2;
        document.getElementById("result").textContent="Product : "+area;
        }
        </script>
        </body>
</html>
