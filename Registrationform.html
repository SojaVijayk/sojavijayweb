<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="purple">
<h1><font color="green"><u><center>Student Registration Form</u></font></h1>
<form>
<fieldset>
<label>First Name:</label><input type="text"placeholder="Enter Your First Name">
<br>
<br>
<label>Second Name:</label><input type="text placeholder="Enter Your Second Name">
<br>
<br>
<labl>Address:</label>
<textarea id ="address"name="address" rows="5" cols="30"></textarea>
<br>
<br>
<label>Phone:</label>
<input type="text" name="country code"  value="+91" size="2">   
<input type="text" name="phone" size="10"> <br> <br>  
<br>
<br>
<label>Password:</label><input type="password" minlength="6" required>
<br><br>
<label>Email:</label><input type="email"placeholder="abc@gmail.com">
<br><br>
<label>Date of birth:</label><input type="date">
<br>
<br>
<label>Select Your Gender:</label><br>
<input type="radio"id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio"id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio"id="other" name="gender" value="other">
<label for="other">Other</label><br><br>
<label for="Qualification">Courses:</label>
<select id="Qualification">
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="Others">Others</option>
</select>
<br>
<br>

<label>Languages Known:</label><br>
<input type="checkbox" id="English" name="Language" value="English"><label for="Language">English</label><br>
<input type="checkbox" id="Tamil" name="Language" value="Tamil"><label for="Language">Tamil</label><br>
<input type="checkbox" id="Malayalam" name="Language" value="Malayalam"><label for="Language">Malayalam</label><br>
<input type="checkbox" id="Sanskrit" name="Language" value="Sanskrit"><label for="Language">Sanskrit</label><br>
<input type="checkbox" id="German" name="Language" value="German"><label for="Language">German</label><br>
<br>
<input type="reset">
<input type="submit" value="submit">
</fieldset>
</body>
</html>
